<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glycemic Risk Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Glycemic Risk Assessment</h1>
        <form action="/predict" method="POST">
            
            <label for="Pregnancies">Pregnancies:</label>
            <input type="number" name="Pregnancies" required><br>

            <label for="Glucose">Glucose:</label>
            <input type="number" name="Glucose" step="any" required><br>

            <label for="BloodPressure">Blood Pressure (mm Hg):</label>
            <input type="number" name="BloodPressure" step="any" required><br>

            <label for="SkinThickness">Skin Thickness (mm):</label>
            <input type="number" name="SkinThickness" step="any" required><br>

            <label for="Insulin">Insulin (mu U/ml):</label>
            <input type="number" name="Insulin" step="any" required><br>

            <label for="BMI">BMI:</label>
            <input type="number" name="BMI" step="any" required><br>

            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" name="DiabetesPedigreeFunction" step="any" required><br>

            <label for="Age">Age:</label>
            <input type="number" name="Age" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Prediction Result: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
